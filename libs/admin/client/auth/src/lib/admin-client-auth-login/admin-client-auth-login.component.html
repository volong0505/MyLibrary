<form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
  
    <h3 class="title">Welcome to My Library</h3>
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your username!">
        <nz-input-group nzPrefixIcon="user">
          <input type="text" nz-input formControlName="username" placeholder="Username" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your password!">
        <nz-input-group [nzSuffix]="suffixTemplate" nzPrefixIcon="lock">
          <input
            [type]="passwordVisible ? 'text' : 'password'"
            nz-input
            placeholder="Password"
            formControlName="password"
          />
        </nz-input-group>
        <ng-template #suffixTemplate>
          <i nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'" (click)="passwordVisible = !passwordVisible"></i>
        </ng-template>
      </nz-form-control>
    </nz-form-item>
    <div nz-row class="login-form-margin">
      <div nz-col [nzSpan]="12">
        <label nz-checkbox formControlName="remember">
          <span>Remember me</span>
        </label>
      </div>
    </div>
    <button [nzLoading]="isLoading" nz-button class="login-form-button login-form-margin" nzType="primary">Sign in</button>
    <div>
      <nz-alert *ngIf="this.error" nzType="error" nzMessage="{{this.error}}" nzShowIcon></nz-alert>
    </div>
</form>
